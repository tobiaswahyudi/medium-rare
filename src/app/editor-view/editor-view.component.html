<div class="page" *ngIf="firebaseService.user">
  <app-left-nav></app-left-nav>
  <div class="editor">
    <input class="title" value="{{doc.title}}" placeholder="Document Name">
    <div class="user">
      <img src="{{firebaseService.user.photoURL}}">
      <span>{{firebaseService.user.displayName}}</span>
    </div>
    <div class="toolbar">
      <button disabled>
        <img src="assets/img/code.svg">
        <span>Raw HTML</span>
      </button>
      <button disabled>
        <img src="assets/img/share.svg">
        <span>Share</span>
      </button>
      <button disabled>
        <img src="assets/img/invite.svg">
        <span>Collaborate</span>
      </button>
      <button disabled>
        <img src="assets/img/more.svg">
        <span>More Actions</span>
      </button>
    </div>
    <textarea class="text editable" contenteditable="true" [(ngModel)]="doc.contents" placeholder="Start your story...">
    </textarea>
  </div>
</div>
