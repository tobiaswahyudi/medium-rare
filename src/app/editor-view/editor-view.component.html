<div class="page" *ngIf="firebaseService.user">
  <app-left-nav></app-left-nav>
  <div class="editor">
    <div class="top-row">
      <input class="title" [(ngModel)]="doc.title" (ngModelChange)="handleChange()" placeholder="Document Name">
      <div class="sync-status">
        <img *ngIf="timeoutHold" src="assets/img/sync.svg" id="spin">
        <img *ngIf="timeoutHold === null" src="assets/img/check.svg">
        <span *ngIf="timeoutHold">Waiting...</span>
        <span *ngIf="timeoutHold === null">Synced</span>
      </div>
    </div>
    <div class="user">
      <img src="{{firebaseService.user.photoURL}}">
      <span>{{firebaseService.user.displayName}}</span>
    </div>
    <div class="toolbar">
      <button (click)="delete()">
        <img src="assets/img/trash.svg">
        <span>Delete</span>
      </button>
      <button disabled>
        <img src="assets/img/share.svg">
        <span>Share</span>
      </button>
      <button disabled>
        <img src="assets/img/invite.svg">
        <span>Collaborate</span>
      </button>
      <button disabled>
        <img src="assets/img/more.svg">
        <span>More Actions</span>
      </button>
    </div>
    <div
      contenteditable
      class="text"
      placeholder="Start your story..."
      id="editable"
    >
    </div>
  </div>
</div>
