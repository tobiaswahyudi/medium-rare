name: Build and Deploy
on:
  push:
    branches: [master]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup
        run: |
          yarn
          export PATH="$PATH:`yarn global bin`"
          yarn global add @angular/cli
          ng add angular-cli-ghpages
          

      - name: Deploy 🚀
        run: |
          ng deploy
